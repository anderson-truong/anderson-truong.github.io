<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Anderson's Site</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.png">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.26.0/themes/prism-tomorrow.min.css" integrity="sha512-vswe+cgvic/XBoF1OcM/TeJ2FW0OofqAVdCZiEYkd6dwGXthvkSFWOoGGJgS2CW70VK5dQM5Oh+7ne47s74VTg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body class='my-5'>
        <div class="container">
            <div class="row text-center my-3">
                <h1 class="display-6">anderson's handy dandy</h1>
                <h1 class="display-3">
                    Project 3 Test Case Generator
                </h1>
            </div>
            <div class="row justify-content-center my-3">
                <div class="col-md-4 col-8 text-center">
                    <h6 class="text-danger">DISCLAIMER!</h6>
                    <p>These tests MAY NOT represent the official tests for grading! Do not rely on only this to test your program!</p>
                    
                </div>
            </div>
            <div class="d-flex justify-content-center mt-5">
                <div class="d-flex justify-content-center mx-2 mx-md-5">
                    <div>
                        <h2>Digit Count</h2>
                        <div class="form-check mt-4">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="singleDigit" checked>
                            <label class="form-check-label" for="singleDigit">
                                Single Digit Numbers
                            </label>
                          </div>
                          <div class="form-check mt-4">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="multiDigit">
                            <label class="form-check-label" for="multiDigit">
                                Multiple Digit Numbers<br>
                                (Warning! May break code)
                            </label>
                        </div>
                        <div class="form-check mt-4">
                            <input class="form-check-input" type="checkbox" value="" id="validTestCheck" checked>
                            <label class="form-check-label" for="validTestCheck">
                                Valid Test Cases (6 cases)
                            </label>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center mx-2 mx-md-5">
                    <div>
                        <h2>Letter Tests</h2>
                        <div class="form-check mt-4">
                            <input class="form-check-input" type="checkbox" value="" id="wrongCaseCheck" checked>
                            <label class="form-check-label" for="wrongCaseCheck">
                                Wrong Upper/Lower Case (14 cases)
                            </label>
                        </div>
                        <div class="form-check mt-4">
                            <input class="form-check-input" type="checkbox" value="" id="extraCharCheck" checked>
                            <label class="form-check-label" for="extraCharCheck">
                                Extra invalid characters
                            </label>
                        </div>
                        <div class="form-check mt-4">
                            <input class="form-check-input" type="checkbox" value="" id="wrongOrderCheck" checked>
                            <label class="form-check-label" for="wrongOrderCheck">
                                Wrong batch order (716 permutations)
                            </label>
                        </div>
                        <div class="form-check mt-4">
                            <input class="form-check-input" type="checkbox" value="" id="repeatCheck" checked>
                            <label class="form-check-label" for="repeatCheck">
                                Repeat letters (16 cases)
                            </label>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center mx-2 mx-md-5">
                    <div>
                        <h2>Number Tests</h2>
                        <div class="form-check mt-4">
                            <input class="form-check-input" type="checkbox" value="" id="qZeroCheck" checked>
                            <label class="form-check-label" for="qZeroCheck">
                                Zero after Q (2 cases)
                            </label>
                        </div>
                        <div class="form-check mt-4">
                            <input class="form-check-input" type="checkbox" value="" id="noNumCheck" checked>
                            <label class="form-check-label" for="noNumCheck">
                                No number after letter (14 cases)
                            </label>
                        </div>
                        <div class="form-check mt-4">
                            <input class="form-check-input" type="checkbox" value="" id="wrongSumCheck" checked>
                            <label class="form-check-label" for="wrongSumCheck">
                                Wrong sum of results (2 cases)
                            </label>
                        </div>
                        <div class="form-check mt-4">
                            <input class="form-check-input" type="checkbox" value="" id="leadingZerosCheck" checked>
                            <label class="form-check-label" for="leadingZerosCheck">
                                Leading zeros after p/d (6 cases)
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-end mt-5">
                <div>
                    <h1 class="display-6 pb-0 my-3">Output:</h1>
                </div>
                <div class="d-flex my-2 align-items-end">
                    <div>
                        <button type="button" class="btn btn-lg mx-1 btn-primary" id="generateCode" style="border: 2px solid #444140;">Regenerate Code</button>
                    </div>
                    <div class="text-center">
                        <h6 id="copied">&nbsp;</h6>
                        <button type="button" class="btn btn-lg mx-1 btn-warning" id="copyClipboard" style="border: 2px solid #444140;">Copy to Clipboard</button>
                    </div>
                </div>
            </div>
            <pre class="pre-scollable p-3 rounded border border-primary"><code class="language-cpp" id="outputCode"></code></pre>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.26.0/components/prism-core.min.js" integrity="sha512-NC2WFBzw/SdbWrzG0C+sg3iv1OITcQKsUitDcYKfOp9vxe92zpNlRc5Ad3q81kAp8Ff/fDV8pZQxdCCeyFdgLw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.26.0/plugins/autoloader/prism-autoloader.min.js" integrity="sha512-GP4x8UWxWyh4BMbyJGOGneiTbkrWEF5izsVJByzVLodP8CuJH/n936+yQDMJJrOPUHLgyPbLiGw2rXmdvGdXHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
    <script src="script.js" async defer></script>
</html>
