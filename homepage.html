<!DOCTYPE html>

<html>
  <head>
    <title>Hey</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v4.2.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC" inspector-plugin-recast>
        <a-entity movement-controls="controls: keyboard; constrainToNavMesh: true; speed: 0.2" position="0 0 0 ">
            <a-entity camera="userHeight: 1.6" position="0 1.6 0" look-controls="pointerLockEnabled: true">
              <!--a-cursor></a-cursor-->
            </a-entity>
        </a-entity>
    
        <a-assets>
            <a-asset-item id="tileb" src="gltf/tileBrickB_small.gltf.glb"></a-asset-item>
          </a-assets>
          <!--a-entity gltf-model="#tileb" position="-10 0 -20"></a-entity-->
          <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
          <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
          <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
          <a-plane position="0 0 -4" rotation="-90 0 0" width="15" height="15" color="#7BC8A4"></a-plane>
    </a-scene>
  </body>
</html>
